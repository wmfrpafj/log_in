<!DOCTYPE html>
<head>
    <h1>다이어트 센터 회원가입(아동 발달센터도 운영함)</h1>
</head>
<body>
    <div>
    <script>
        alert('회원가입하기 위해 몇가지 정보를 입력해주세요.')
        var age = prompt('나이가 몇살인가요?','메세지를 입력해주세요.')
        var name = prompt('이름이 무엇인가요?','메세지를 입력해주세요.')
        var id = prompt('사용하실 ID를 입력해주세요','메세지를 입력해주세요.')
        var pw = prompt('사용하실 비밀번호를 입력해주세요','숫자만 가능합니다.')

        document.write("나이 : " + age + " 이름 : "+ name + " 아이디 : " + id + " 비밀번호 : "+ pw)
    </script>
    </div>
    <div class = result>
        당신의 소중한 개인정보 잘 털어가겠습니다~ -사장 이채린, 전화상담원 김예서 일동-(암튼 박이한 아니라고 ㅋㅋ)
    </div>
</body>
